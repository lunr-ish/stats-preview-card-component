<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">Stats preview card component</h1>
    </header>
    <main>
      <article class="card" aria-labelledby="card-title">
        <div class="card__header">
          <picture class="img-wrapper">
            <source
              media="(min-width: 64rem)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="Three women working on laptops in an office, one of them smiling"
            />
          </picture>
        </div>

        <div class="card__content">
          <h2 id="card-title" class="card__title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h2>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="stats">
            <li>
              <p>
                <strong>
                  <span class="sr-only">Over 10 thousand</span>
                  <span aria-hidden="true">10k+</span>
                </strong>
                companies
              </p>
            </li>
            <li>
              <p><strong>314</strong> templates</p>
            </li>
            <li>
              <p>
                <strong>
                  <span class="sr-only">Over 12 million</span>
                  <span aria-hidden="true">12M+</span>
                </strong>
                queries
              </p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
